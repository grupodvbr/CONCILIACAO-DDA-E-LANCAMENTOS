<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Conciliação DDA x Contas a Pagar</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 0 30px 30px;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 0;
      border-bottom: 2px solid #eee;
    }
    header img {
      height: 50px;
      margin-right: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    .input-group {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin: 30px 0;
    }
    input[type="file"], button {
      padding: 10px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    .match {
      background-color: #d4edda;
      color: #155724;
    }
    .partial {
      background-color: #fff3cd;
      color: #856404;
    }
  </style>
</head>
<body>

<header>
  <img src="https://static.wixstatic.com/media/d830b0_8cec50a98bbf4775814dbfa5386585e8~mv2.png" alt="Logo CB Systems">
  <h1>Painel de Requisições Delícia Gourmet</h1>
</header>

<div class="input-group">
  <div>
    <label><strong>Contas a Pagar (.xlsx)</strong></label><br>
    <input type="file" id="contas" accept=".xlsx,.xls" />
  </div>
  <div>
    <label><strong>DDA (.pdf)</strong></label><br>
    <input type="file" id="dda" accept=".pdf" />
  </div>
  <button onclick="conciliar()">Comparar</button>
</div>

<div id="resultado"></div>

<script>
  function lerContas(file, callback) {
    const reader = new FileReader();
    reader.onload = function (e) {
      const workbook = XLSX.read(new Uint8Array(e.target.result), { type: "array" });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const data = XLSX.utils.sheet_to_json(sheet, { header: 1 });

      const resultados = [];
      for (let i = 1; i < data.length; i++) {
        const linha = data[i];
        if (!linha || linha.length < 9) continue;
        const valor = parseFloat(linha[8]); // Coluna I
        const fornecedor = linha[5] || '';   // Coluna F: Cliente / Fornecedor
        if (!isNaN(valor)) {
          resultados.push({ valor: valor.toFixed(2), fornecedor });
        }
      }
      callback(resultados);
    };
    reader.readAsArrayBuffer(file);
  }

  function lerPDF(file, callback) {
    const reader = new FileReader();
    reader.onload = function () {
      const typedarray = new Uint8Array(this.result);
      pdfjsLib.getDocument({ data: typedarray }).promise.then(function (pdf) {
        let allText = '';
        let promises = [];

        for (let i = 1; i <= pdf.numPages; i++) {
          promises.push(
            pdf.getPage(i).then(function (page) {
              return page.getTextContent().then(function (textContent) {
                const strings = textContent.items.map(item => item.str);
                allText += strings.join('\n') + '\n';
              });
            })
          );
        }

        Promise.all(promises).then(function () {
          const linhas = allText.split('\n');
          const resultados = [];

          linhas.forEach((l, i) => {
            const match = l.match(/(\d{1,3}(?:\.\d{3})*,\d{2})$/);
            if (match) {
              const valorStr = match[1].replace(/\./g, '').replace(',', '.');
              const valor = parseFloat(valorStr);
              if (!isNaN(valor)) {
                const fornecedor = (linhas[i - 1] || '').trim(); // linha anterior ao valor
                resultados.push({ valor: valor.toFixed(2), fornecedor });
              }
            }
          });

          callback(resultados);
        });
      });
    };
    reader.readAsArrayBuffer(file);
  }

  function conciliar() {
    const fileContas = document.getElementById('contas').files[0];
    const fileDDA = document.getElementById('dda').files[0];

    if (!fileContas || !fileDDA) {
      alert("Selecione os dois arquivos.");
      return;
    }

    lerContas(fileContas, dadosContas => {
      lerPDF(fileDDA, dadosDDA => {
        const usadosDDA = new Array(dadosDDA.length).fill(false);

        let html = `<table>
          <tr>
            <th>Valor (R$)</th>
            <th>Status</th>
            <th>Fornecedor Contas a Pagar</th>
            <th>Fornecedor DDA</th>
          </tr>`;

        dadosContas.forEach(conta => {
          let indexMatch = dadosDDA.findIndex((dda, idx) => !usadosDDA[idx] && dda.valor === conta.valor);
          let status, classe, fornecedorDDA = '';

          if (indexMatch !== -1) {
            status = '✔ OK';
            classe = 'match';
            fornecedorDDA = dadosDDA[indexMatch].fornecedor;
            usadosDDA[indexMatch] = true;
          } else {
            status = '✖ Só Contas a Pagar';
            classe = 'partial';
          }

          html += `<tr class="${classe}">
            <td>${conta.valor}</td>
            <td>${status}</td>
            <td>${conta.fornecedor}</td>
            <td>${fornecedorDDA}</td>
          </tr>`;
        });

        dadosDDA.forEach((dda, idx) => {
          if (!usadosDDA[idx]) {
            html += `<tr class="partial">
              <td>${dda.valor}</td>
              <td>✖ Só DDA</td>
              <td></td>
              <td>${dda.fornecedor}</td>
            </tr>`;
          }
        });

        html += "</table>";
        document.getElementById("resultado").innerHTML = html;
      });
    });
  }
</script>

</body>
</html>
