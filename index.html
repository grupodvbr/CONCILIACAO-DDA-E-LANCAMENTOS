<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Conciliação DDA x Contas a Pagar</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 30px;
    }
    h1 {
      text-align: center;
    }
    .input-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    input[type="file"], button {
      padding: 10px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    .match {
      background-color: #d4edda;
      color: #155724;
    }
    .mismatch {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>

<h1>Conciliação DDA x Contas a Pagar</h1>

<div class="input-group">
  <div>
    <label><strong>Contas a Pagar (.xlsx)</strong></label><br>
    <input type="file" id="contas" accept=".xlsx,.xls" />
  </div>
  <div>
    <label><strong>DDA (.xlsx)</strong></label><br>
    <input type="file" id="dda" accept=".xlsx,.xls" />
  </div>
  <button onclick="conciliar()">Comparar</button>
</div>

<div id="resultado"></div>

<script>
  function lerContas(file, callback) {
    const reader = new FileReader();
    reader.onload = function (e) {
      const workbook = XLSX.read(new Uint8Array(e.target.result), { type: "array" });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const data = XLSX.utils.sheet_to_json(sheet, { header: 1 });

      const resultados = [];
      for (let i = 10; i < data.length; i++) {
        const linha = data[i];
        if (!linha || linha.length < 9) continue;
        const fornecedor = (linha[4] || "").toString().trim().toUpperCase();
        const valor = parseFloat(linha[8]);
        if (fornecedor && !isNaN(valor)) {
          resultados.push({ fornecedor, valor: valor.toFixed(2) });
        }
      }
      callback(resultados);
    };
    reader.readAsArrayBuffer(file);
  }

  function lerDDA(file, callback) {
    const reader = new FileReader();
    reader.onload = function (e) {
      const workbook = XLSX.read(new Uint8Array(e.target.result), { type: "array" });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const data = XLSX.utils.sheet_to_json(sheet, { header: 1 });

      const resultados = [];
      for (let i = 0; i < data.length; i++) {
        const linha = data[i];
        if (!linha || linha.length < 2) continue;
        const fornecedor = (linha[0] || "").toString().trim().toUpperCase();
        const valor = parseFloat(linha[linha.length - 1]);
        if (fornecedor && !isNaN(valor)) {
          resultados.push({ fornecedor, valor: valor.toFixed(2) });
        }
      }
      callback(resultados);
    };
    reader.readAsArrayBuffer(file);
  }

  function conciliar() {
    const fileContas = document.getElementById('contas').files[0];
    const fileDDA = document.getElementById('dda').files[0];

    if (!fileContas || !fileDDA) {
      alert("Selecione os dois arquivos.");
      return;
    }

    lerContas(fileContas, dadosContas => {
      lerDDA(fileDDA, dadosDDA => {
        const chavesContas = dadosContas.map(item => item.fornecedor + "|" + item.valor);
        const chavesDDA = dadosDDA.map(item => item.fornecedor + "|" + item.valor);

        const todasChaves = new Set([...chavesContas, ...chavesDDA]);

        let html = `<table>
          <tr><th>Fornecedor</th><th>Valor</th><th>Status</th></tr>`;

        todasChaves.forEach(chave => {
          const [fornecedor, valor] = chave.split("|");
          const emContas = chavesContas.includes(chave);
          const emDDA = chavesDDA.includes(chave);
          let status = '';
          let classe = '';

          if (emContas && emDDA) {
            status = '✔ OK';
            classe = 'match';
          } else if (emContas) {
            status = '✖ SÓ CONTAS';
            classe = 'mismatch';
          } else {
            status = '✖ SÓ DDA';
            classe = 'mismatch';
          }

          html += `<tr class="${classe}">
            <td>${fornecedor}</td>
            <td>${parseFloat(valor).toFixed(2)}</td>
            <td>${status}</td>
          </tr>`;
        });

        html += "</table>";
        document.getElementById("resultado").innerHTML = html;
      });
    });
  }
</script>

</body>
</html>
