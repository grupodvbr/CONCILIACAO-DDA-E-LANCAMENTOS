<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Conciliação DDA (PDF) x Contas a Pagar (Excel)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 30px;
    }
    h1 {
      text-align: center;
    }
    .input-group {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-bottom: 20px;
    }
    input[type="file"], button {
      padding: 10px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    .match {
      background-color: #d4edda;
      color: #155724;
    }
    .mismatch {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>

<h1>Conciliação DDA (PDF) x Contas a Pagar (Excel)</h1>

<div class="input-group">
  <div>
    <label><strong>Contas a Pagar (.xlsx)</strong></label><br>
    <input type="file" id="contas" accept=".xlsx,.xls">
  </div>
  <div>
    <label><strong>DDA (PDF)</strong></label><br>
    <input type="file" id="ddaPdf" accept=".pdf">
  </div>
  <div>
    <button onclick="executarConciliacao()">Conciliar</button>
  </div>
</div>

<div id="resultado"></div>

<script>
  async function executarOCR(file) {
    const worker = await Tesseract.createWorker("por");
    const { data: { text } } = await worker.recognize(file);
    await worker.terminate();
    return text;
  }

  function extrairLinhasValidas(textoOCR) {
    const linhas = textoOCR.split('\n');
    const padrao = /(.+?)\s+(\d{2}\/\d{2}\/\d{4})\s+([\d.,]+)/;
    const resultado = [];
    for (let linha of linhas) {
      const match = linha.match(padrao);
      if (match) {
        const fornecedor = match[1].trim().replace(/[^A-Z0-9 \-\.]/gi, '').toUpperCase();
        const vencimento = match[2];
        const valor = parseFloat(match[3].replace('.', '').replace(',', '.'));
        if (!isNaN(valor)) {
          resultado.push({ fornecedor, valor: valor.toFixed(2) });
        }
      }
    }
    return resultado;
  }

  function lerContas(file, callback) {
    const reader = new FileReader();
    reader.onload = e => {
      const wb = XLSX.read(new Uint8Array(e.target.result), { type: 'array' });
      const sheet = wb.Sheets[wb.SheetNames[0]];
      const data = XLSX.utils.sheet_to_json(sheet, { header: 1 });

      const lista = [];
      for (let i = 10; i < data.length; i++) {
        const linha = data[i];
        const fornecedor = (linha[4] || "").toString().trim().toUpperCase();
        const valor = parseFloat(linha[8]);
        if (fornecedor && !isNaN(valor)) {
          lista.push({ fornecedor, valor: valor.toFixed(2) });
        }
      }
      callback(lista);
    };
    reader.readAsArrayBuffer(file);
  }

  async function executarConciliacao() {
    const fileContas = document.getElementById('contas').files[0];
    const fileDDA = document.getElementById('ddaPdf').files[0];

    if (!fileContas || !fileDDA) {
      alert("Selecione os dois arquivos.");
      return;
    }

    document.getElementById("resultado").innerHTML = "<p>Executando OCR no PDF... aguarde.</p>";
    const textoOCR = await executarOCR(fileDDA);
    const dadosDDA = extrairLinhasValidas(textoOCR);

    lerContas(fileContas, dadosContas => {
      const chavesContas = dadosContas.map(e => e.fornecedor + "|" + e.valor);
      const chavesDDA = dadosDDA.map(e => e.fornecedor + "|" + e.valor);
      const todasChaves = new Set([...chavesContas, ...chavesDDA]);

      let html = "<table><tr><th>Fornecedor</th><th>Valor</th><th>Status</th></tr>";
      todasChaves.forEach(chave => {
        const [fornecedor, valor] = chave.split("|");
        const emContas = chavesContas.includes(chave);
        const emDDA = chavesDDA.includes(chave);
        let status = '', classe = '';
        if (emContas && emDDA) {
          status = "✔ OK";
          classe = "match";
        } else if (emContas) {
          status = "✖ SÓ CONTAS";
          classe = "mismatch";
        } else {
          status = "✖ SÓ DDA";
          classe = "mismatch";
        }
        html += `<tr class="${classe}"><td>${fornecedor}</td><td>${parseFloat(valor).toFixed(2)}</td><td>${status}</td></tr>`;
      });
      html += "</table>";
      document.getElementById("resultado").innerHTML = html;
    });
  }
</script>
</body>
</html>
