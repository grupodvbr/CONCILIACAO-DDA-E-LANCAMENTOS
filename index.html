<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Conciliação DDA x Contas a Pagar</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 30px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .input-group {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }
    input[type="file"], button {
      padding: 10px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    .match {
      background-color: #d4edda;
      color: #155724;
    }
    .mismatch {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>

<h1>Conciliação DDA x Contas a Pagar</h1>

<div class="input-group">
  <div>
    <label><strong>Contas a Pagar (.xlsx)</strong></label><br>
    <input type="file" id="contas" accept=".xlsx,.xls" />
  </div>
  <div>
    <label><strong>DDA (.pdf)</strong></label><br>
    <input type="file" id="dda" accept=".pdf" />
  </div>
  <button onclick="conciliar()">Comparar</button>
</div>

<div id="resultado"></div>
<!-- Apenas o trecho JS e HTML relevantes foram modificados -->

<!-- Substitua o script inteiro pelo novo abaixo -->
<script>
  function lerContas(file, callback) {
    const reader = new FileReader();
    reader.onload = function (e) {
      const workbook = XLSX.read(new Uint8Array(e.target.result), { type: "array" });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const data = XLSX.utils.sheet_to_json(sheet, { header: 1 });

      const resultados = [];
      for (let i = 1; i < data.length; i++) {
        const linha = data[i];
        if (!linha || linha.length < 9) continue;
        const valor = parseFloat(linha[8]);
        const fornecedor = linha[1] || ''; // Coluna 1: fornecedor
        if (!isNaN(valor)) {
          resultados.push({ valor: valor.toFixed(2), fornecedor });
        }
      }
      callback(resultados);
    };
    reader.readAsArrayBuffer(file);
  }

  function lerPDF(file, callback) {
    const reader = new FileReader();
    reader.onload = function () {
      const typedarray = new Uint8Array(this.result);
      pdfjsLib.getDocument({ data: typedarray }).promise.then(function (pdf) {
        let allText = '';
        let promises = [];

        for (let i = 1; i <= pdf.numPages; i++) {
          promises.push(
            pdf.getPage(i).then(function (page) {
              return page.getTextContent().then(function (textContent) {
                const strings = textContent.items.map(item => item.str);
                allText += strings.join('\n') + '\n';
              });
            })
          );
        }

        Promise.all(promises).then(function () {
          const linhas = allText.split('\n');
          const resultados = [];

          linhas.forEach((l, i) => {
            const match = l.match(/(\d{1,3}(?:\.\d{3})*,\d{2})$/); // Valor no fim
            if (match) {
              const valorStr = match[1].replace(/\./g, '').replace(',', '.');
              const valor = parseFloat(valorStr);
              if (!isNaN(valor)) {
                const fornecedor = (linhas[i - 1] || '').trim(); // Linha anterior como fornecedor
                resultados.push({ valor: valor.toFixed(2), fornecedor });
              }
            }
          });

          callback(resultados);
        });
      });
    };
    reader.readAsArrayBuffer(file);
  }

  function conciliar() {
    const fileContas = document.getElementById('contas').files[0];
    const fileDDA = document.getElementById('dda').files[0];

    if (!fileContas || !fileDDA) {
      alert("Selecione os dois arquivos.");
      return;
    }

    lerContas(fileContas, dadosContas => {
      lerPDF(fileDDA, dadosDDA => {
        const mapContas = new Map(dadosContas.map(d => [d.valor, d.fornecedor]));
        const mapDDA = new Map(dadosDDA.map(d => [d.valor, d.fornecedor]));

        const todosValores = new Set([...dadosContas.map(d => d.valor), ...dadosDDA.map(d => d.valor)]);

        let html = `<table>
          <tr>
            <th>Valor (R$)</th>
            <th>Status</th>
            <th>Fornecedor Contas</th>
            <th>Fornecedor DDA</th>
          </tr>`;

        todosValores.forEach(valor => {
          const emContas = mapContas.has(valor);
          const emDDA = mapDDA.has(valor);
          let status = '';
          let classe = '';

          if (emContas && emDDA) {
            status = '✔ OK';
            classe = 'match';
          } else if (emContas) {
            status = '✖ Só Contas a Pagar';
            classe = 'mismatch';
          } else {
            status = '✖ Só DDA';
            classe = 'mismatch';
          }

          html += `<tr class="${classe}">
            <td>${valor}</td>
            <td>${status}</td>
            <td>${mapContas.get(valor) || ''}</td>
            <td>${mapDDA.get(valor) || ''}</td>
          </tr>`;
        });

        html += "</table>";
        document.getElementById("resultado").innerHTML = html;
      });
    });
  }
</script>

</html>
