<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel de Conciliação Financeira</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    header {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 10px 20px;
      border-bottom: 2px solid #ccc;
      background: #fff;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header img {
      height: 40px;
    }

    header h1 {
      margin: 0;
      font-size: 1.6em;
      font-weight: bold;
    }

    .topo-fixo {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px 20px;
      background: #f8f8f8;
      position: sticky;
      top: 62px;
      z-index: 999;
      border-bottom: 1px solid #ddd;
    }

    input[type="file"] {
      margin: 0 5px;
    }

    button {
      padding: 6px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    main {
      display: flex;
      gap: 20px;
      padding: 20px;
      height: calc(100vh - 130px);
      box-sizing: border-box;
    }

    .coluna {
      flex: 1;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: 100%;
      overflow: hidden;
    }

    .coluna-header {
      padding: 10px;
      font-size: 1.2em;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
      flex-shrink: 0;
      background: #fff;
      z-index: 10;
    }

    .coluna-scroll {
      overflow-y: auto;
      padding: 10px;
    }

    .card {
      border: 2px solid #ccc;
      border-left: 5px solid orange;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .match {
      border-left-color: green;
      background: #e9fbe9;
    }

    .valor {
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <img src="https://static.wixstatic.com/media/d830b0_8cec50a98bbf4775814dbfa5386585e8~mv2.png" alt="Logo CB Systems" />
  <h1>Painel de Conciliação Financeira</h1>
</header>

<div class="topo-fixo">
  <label>Contas a pagar F360:</label>
  <input type="file" id="contas" accept=".xlsx,.xls" />
  <label>Boletos no DDA:</label>
  <input type="file" id="dda" accept=".pdf" />
  <button onclick="conciliar()">Comparar</button>
</div>

<main>
  <div class="coluna">
    <div class="coluna-header">Contas a pagar F360</div>
    <div class="coluna-scroll" id="sistema"></div>
  </div>
  <div class="coluna">
    <div class="coluna-header">Boletos no DDA</div>
    <div class="coluna-scroll" id="banco"></div>
  </div>
</main>

<script>
function lerContas(file, callback) {
  const reader = new FileReader();
  reader.onload = function (e) {
    const workbook = XLSX.read(new Uint8Array(e.target.result), { type: "array" });
    const sheet = workbook.Sheets[workbook.SheetNames[0]];
    const data = XLSX.utils.sheet_to_json(sheet, { header: 1 });
    const resultados = [];
    for (let i = 1; i < data.length; i++) {
      const linha = data[i];
      if (!linha || linha.length < 9) continue;
      const valor = parseFloat(linha[8]);
      const fornecedor = linha[6] || '';
      const dataLanc = linha[4] || '';
      if (!isNaN(valor)) {
        resultados.push({ valor: valor.toFixed(2), fornecedor, data: dataLanc });
      }
    }
    callback(resultados);
  };
  reader.readAsArrayBuffer(file);
}

function lerPDF(file, callback) {
  const reader = new FileReader();
  reader.onload = function () {
    const typedarray = new Uint8Array(this.result);
    pdfjsLib.getDocument({ data: typedarray }).promise.then(function (pdf) {
      let allText = '';
      let promises = [];
      for (let i = 1; i <= pdf.numPages; i++) {
        promises.push(
          pdf.getPage(i).then(page => page.getTextContent().then(tc => {
            const strings = tc.items.map(item => item.str);
            allText += strings.join('\n') + '\n';
          }))
        );
      }
      Promise.all(promises).then(function () {
        const linhas = allText.split('\n');
        const resultados = [];
        linhas.forEach((l, i) => {
          const match = l.match(/(\d{1,3}(?:\.\d{3})*,\d{2})$/);
          if (match) {
            const valorStr = match[1].replace(/\./g, '').replace(',', '.');
            const valor = parseFloat(valorStr);
            if (!isNaN(valor)) {
              const identificador = (linhas[i - 1] || '').trim();
              const fornecedor = (linhas[i - 2] || '').trim();
              resultados.push({ valor: valor.toFixed(2), identificador, fornecedor });
            }
          }
        });
        callback(resultados);
      });
    });
  };
  reader.readAsArrayBuffer(file);
}

function conciliar() {
  const fileContas = document.getElementById('contas').files[0];
  const fileDDA = document.getElementById('dda').files[0];
  if (!fileContas || !fileDDA) {
    alert("Selecione os dois arquivos.");
    return;
  }
  lerContas(fileContas, dadosContas => {
    lerPDF(fileDDA, dadosDDA => {
      const usadosDDA = new Array(dadosDDA.length).fill(false);
      const sistemaDiv = document.getElementById('sistema');
      const bancoDiv = document.getElementById('banco');
      sistemaDiv.innerHTML = '';
      bancoDiv.innerHTML = '';

      dadosContas.forEach(conta => {
        let index = dadosDDA.findIndex((dda, i) => !usadosDDA[i] && dda.valor === conta.valor);
        let match = index !== -1;
        if (match) usadosDDA[index] = true;
        const card = `<div class="card ${match ? 'match' : ''}">
          <div class="valor">R$ ${conta.valor}</div>
          <div>${conta.fornecedor}</div>
          <div>${conta.data}</div>
        </div>`;
        sistemaDiv.innerHTML += card;
      });

      dadosDDA.forEach((dda, i) => {
        const card = `<div class="card ${usadosDDA[i] ? 'match' : ''}">
          <div class="valor">R$ ${dda.valor}</div>
          <div>${dda.identificador || ''}</div>
          <div>${dda.fornecedor || ''}</div>
        </div>`;
        bancoDiv.innerHTML += card;
      });
    });
  });
}
</script>
</body>
</html>
