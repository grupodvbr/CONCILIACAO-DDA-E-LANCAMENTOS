<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel de Conciliação Financeira</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 10px 20px;
      border-bottom: 2px solid #ccc;
      background: #fff;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header img { height: 40px; }
    header h1 {
      margin: 0;
      font-size: 1.6em;
      font-weight: bold;
    }
    .topo-fixo {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
      padding: 10px 20px;
      background: #f8f8f8;
      position: sticky;
      top: 62px;
      z-index: 999;
      border-bottom: 1px solid #ddd;
    }
    input[type="file"] { display: none; }
    button {
      padding: 6px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    main {
      display: flex;
      gap: 20px;
      padding: 20px;
      height: calc(100vh - 180px);
      box-sizing: border-box;
    }
    .coluna {
      flex: 1;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: 100%;
      overflow: hidden;
    }
    .coluna-header {
      padding: 10px;
      font-size: 1.2em;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
      background: #fff;
      flex-shrink: 0;
    }
    .coluna-scroll {
      overflow-y: auto;
      padding: 10px;
    }
    .card {
      border: 2px solid #ccc;
      border-left: 5px solid orange;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .match {
      border-left-color: green;
      background: #e9fbe9;
    }
    .valor { font-weight: bold; }
    .totais {
      padding: 10px 20px;
      background: #eee;
      border-top: 1px solid #ccc;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <img src="https://static.wixstatic.com/media/d830b0_8cec50a98bbf4775814dbfa5386585e8~mv2.png" alt="Logo" />
  <h1>Conferência de Lançamentos F360 X DDA</h1>
</header>

<div class="topo-fixo">
  <label>Contas a pagar F360:</label>
  <input type="file" id="contas" accept=".xlsx,.xls" onchange="mostrarNomeArquivo('contas')" />
  <button onclick="document.getElementById('contas').click()">Escolher Arquivo Excel</button>

  <label>Boletos no DDA:</label>
  <input type="file" id="dda" accept=".pdf" multiple onchange="mostrarNomeArquivo('dda')" />
  <button onclick="document.getElementById('dda').click()">Escolher Arquivo PDF</button>

  <button onclick="conciliar()">Comparar</button>
  <button onclick="limparHistorico()" style="background-color:#dc3545;">Limpar Histórico</button>
</div>

<main>
  <div class="coluna">
    <div class="coluna-header">Contas a pagar F360</div>
    <div class="coluna-scroll" id="sistema"></div>
  </div>
  <div class="coluna">
    <div class="coluna-header">Boletos no DDA</div>
    <div class="coluna-scroll" id="banco"></div>
  </div>
</main>

<div class="totais" id="resumo"></div>

<script>
function mostrarNomeArquivo(tipo) {
  const input = document.getElementById(tipo);
  const destino = tipo === 'contas' ? document.getElementById('sistema') : document.getElementById('banco');
  destino.innerHTML = "";
  for (const file of input.files) {
    destino.innerHTML += `<div class="card"><div><strong>Arquivo carregado:</strong> ${file.name}</div></div>`;
  }
}

function lerContas(file, callback) {
  const reader = new FileReader();
  reader.onload = function (e) {
    const workbook = XLSX.read(new Uint8Array(e.target.result), { type: "array" });
    const sheet = workbook.Sheets[workbook.SheetNames[0]];
    const data = XLSX.utils.sheet_to_json(sheet, { header: 1 });
    const resultados = [];
    for (let i = 1; i < data.length; i++) {
      const linha = data[i];
      if (!linha || linha.length < 9) continue;
      const valor = parseFloat(linha[8]);
      const fornecedor = linha[6] || '';
      const dataLanc = linha[4] || '';
      if (!isNaN(valor)) resultados.push({ valor: valor.toFixed(2), fornecedor, data: dataLanc });
    }
    callback(resultados);
  };
  reader.readAsArrayBuffer(file);
}

function lerPDFs(files, callbackFinal) {
  const resultados = [];
  let arquivosLidos = 0;

  Array.from(files).forEach(file => {
    const reader = new FileReader();
    reader.onload = function () {
      const typedarray = new Uint8Array(this.result);
      pdfjsLib.getDocument({ data: typedarray }).promise.then(pdf => {
        let texto = '';
        let promessas = [];
        for (let i = 1; i <= pdf.numPages; i++) {
          promessas.push(
            pdf.getPage(i).then(page =>
              page.getTextContent().then(tc => {
                const strings = tc.items.map(item => item.str);
                texto += strings.join('\n') + '\n';
              })
            )
          );
        }
        Promise.all(promessas).then(() => {
          const linhas = texto.split('\n');
          linhas.forEach((l, i) => {
            const match = l.match(/(\d{1,3}(?:\.\d{3})*,\d{2})$/);
            if (match) {
              const valorStr = match[1].replace(/\./g, '').replace(',', '.');
              const valor = parseFloat(valorStr);
              if (!isNaN(valor)) {
                const identificador = (linhas[i - 1] || '').trim();
                const fornecedor = (linhas[i - 2] || '').trim();
                resultados.push({ valor: valor.toFixed(2), identificador, fornecedor });
              }
            }
          });
          arquivosLidos++;
          if (arquivosLidos === files.length) callbackFinal(resultados);
        });
      });
    };
    reader.readAsArrayBuffer(file);
  });
}

function conciliar() {
  const fileContas = document.getElementById('contas').files[0];
  const filesDDA = document.getElementById('dda').files;
  if (!fileContas || filesDDA.length === 0) {
    alert("Selecione os dois arquivos.");
    return;
  }

  lerContas(fileContas, dadosContas => {
    lerPDFs(filesDDA, dadosDDA => {
      dadosContas.sort((a, b) => parseFloat(a.valor) - parseFloat(b.valor));
      dadosDDA.sort((a, b) => parseFloat(a.valor) - parseFloat(b.valor));

      const usadosDDA = new Array(dadosDDA.length).fill(false);
      const sistemaDiv = document.getElementById('sistema');
      const bancoDiv = document.getElementById('banco');
      sistemaDiv.innerHTML = '';
      bancoDiv.innerHTML = '';

      let conciliados = 0;
      let pendentes = 0;

      const conciliadosContas = [];
      const naoConciliadosContas = [];

      dadosContas.forEach(conta => {
        let index = dadosDDA.findIndex((dda, i) => !usadosDDA[i] && dda.valor === conta.valor);
        if (index !== -1) {
          usadosDDA[index] = true;
          conciliadosContas.push(conta);
          conciliados++;
        } else {
          naoConciliadosContas.push(conta);
          pendentes++;
        }
      });

      conciliadosContas.concat(naoConciliadosContas).forEach(conta => {
        const match = conciliadosContas.includes(conta);
        const card = `<div class="card ${match ? 'match' : ''}">
          <div class="valor">R$ ${conta.valor}</div>
          <div>${conta.fornecedor}</div>
          <div>${conta.data}</div>
        </div>`;
        sistemaDiv.innerHTML += card;
      });

      dadosDDA.forEach((dda, i) => {
        const card = `<div class="card ${usadosDDA[i] ? 'match' : ''}">
          <div class="valor">R$ ${dda.valor}</div>
          <div>${dda.identificador}</div>
          <div>${dda.fornecedor}</div>
        </div>`;
        bancoDiv.innerHTML += card;
      });

      document.getElementById('resumo').innerText = 
        `Conciliados: ${conciliados} | Pendentes: ${pendentes}`;

      localStorage.setItem('historicoConciliacao', JSON.stringify({
        sistema: sistemaDiv.innerHTML,
        banco: bancoDiv.innerHTML,
        resumo: document.getElementById('resumo').innerText
      }));
    });
  });
}

function limparHistorico() {
  localStorage.removeItem('historicoConciliacao');
  document.getElementById('sistema').innerHTML = '';
  document.getElementById('banco').innerHTML = '';
  document.getElementById('resumo').innerText = '';
}

window.onload = function () {
  const salvo = localStorage.getItem('historicoConciliacao');
  if (salvo) {
    const dados = JSON.parse(salvo);
    document.getElementById('sistema').innerHTML = dados.sistema || '';
    document.getElementById('banco').innerHTML = dados.banco || '';
    document.getElementById('resumo').innerText = dados.resumo || '';
  }
};
</script>

</body>
</html>
