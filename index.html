<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel de Requisições Delícia Gourmet</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 0;
      margin: 0;
    }

    header {
      background-color: #fff;
      padding: 10px 30px;
      border-bottom: 2px solid #ccc;
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .logo {
      height: 50px;
      position: absolute;
      left: 0;
    }

    h1 {
      text-align: center;
      margin: 0;
    }

    .container {
      padding: 30px;
    }

    .input-group {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    input[type="file"], button {
      padding: 10px;
      font-size: 16px;
    }

    button {
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      font-size: 14px;
    }

    .match {
      background-color: #d4edda;
      color: #155724;
    }

    .mismatch {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>

<header>
  <div class="header-container">
    <img src="https://static.wixstatic.com/media/d830b0_8cec50a98bbf4775814dbfa5386585e8~mv2.png" alt="Logo" class="logo">
    <h1>Painel de Requisições Delícia Gourmet</h1>
  </div>
</header>

<div class="container">
  <div class="input-group">
    <div>
      <label><strong>Contas a Pagar (.xlsx)</strong></label><br>
      <input type="file" id="contas" accept=".xlsx,.xls" />
    </div>
    <div>
      <label><strong>DDA (.pdf)</strong></label><br>
      <input type="file" id="dda" accept=".pdf" />
    </div>
    <button onclick="conciliar()">Comparar</button>
  </div>

  <div id="resultado"></div>
</div>

<script>
  function lerContas(file, callback) {
    const reader = new FileReader();
    reader.onload = function (e) {
      const workbook = XLSX.read(new Uint8Array(e.target.result), { type: "array" });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const data = XLSX.utils.sheet_to_json(sheet, { header: 1 });

      const resultados = [];
      for (let i = 0; i < data.length; i++) {
        const linha = data[i];
        if (!linha || linha.length < 9) continue;
        const fornecedor = (linha[4] || "").toString().trim().toUpperCase();
        const vencimento = (linha[7] || "").toString().trim();
        const valor = parseFloat(linha[8]);
        if (!isNaN(valor)) {
          resultados.push({
            origem: "Contas",
            fornecedor,
            vencimento,
            valor: valor.toFixed(2)
          });
        }
      }
      callback(resultados);
    };
    reader.readAsArrayBuffer(file);
  }

  function lerPDF(file, callback) {
    const reader = new FileReader();
    reader.onload = function () {
      const typedarray = new Uint8Array(this.result);
      pdfjsLib.getDocument({ data: typedarray }).promise.then(function (pdf) {
        let allText = '';
        let promises = [];

        for (let i = 1; i <= pdf.numPages; i++) {
          promises.push(
            pdf.getPage(i).then(function (page) {
              return page.getTextContent().then(function (textContent) {
                const strings = textContent.items.map(item => item.str);
                allText += strings.join('\n') + '\n';
              });
            })
          );
        }

        Promise.all(promises).then(function () {
          const linhas = allText.split('\n');
          const resultados = [];

          linhas.forEach(l => {
            const match = l.match(/^(.+?)\s+\S+\s+(\d{2}\/\d{2}\/\d{4})\s+(\d{1,3}(?:\.\d{3})*,\d{2})$/);
            if (match) {
              const fornecedor = match[1].trim().toUpperCase();
              const vencimento = match[2];
              const valorStr = match[3].replace(/\./g, '').replace(',', '.');
              const valor = parseFloat(valorStr);
              if (!isNaN(valor)) {
                resultados.push({
                  origem: "DDA",
                  fornecedor,
                  vencimento,
                  valor: valor.toFixed(2)
                });
              }
            }
          });

          callback(resultados);
        });
      });
    };
    reader.readAsArrayBuffer(file);
  }

  function conciliar() {
    const fileContas = document.getElementById('contas').files[0];
    const fileDDA = document.getElementById('dda').files[0];

    if (!fileContas || !fileDDA) {
      alert("Selecione os dois arquivos.");
      return;
    }

    lerContas(fileContas, dadosContas => {
      lerPDF(fileDDA, dadosDDA => {
        const usados = new Set();
        let html = `
          <table>
            <tr>
              <th>Fornecedor Contas</th>
              <th>Fornecedor DDA</th>
              <th>Vencimento</th>
              <th>Valor (R$)</th>
              <th>Status</th>
            </tr>`;

        dadosContas.forEach(c => {
          const igual = dadosDDA.find((d, i) => !usados.has(i) && d.valor === c.valor);
          if (igual) {
            usados.add(dadosDDA.indexOf(igual));
            html += `<tr class="match">
              <td>${c.fornecedor}</td>
              <td>${igual.fornecedor}</td>
              <td>${c.vencimento || igual.vencimento || '-'}</td>
              <td>${c.valor}</td>
              <td>✔ OK</td>
            </tr>`;
          } else {
            html += `<tr class="mismatch">
              <td>${c.fornecedor}</td>
              <td>-</td>
              <td>${c.vencimento || '-'}</td>
              <td>${c.valor}</td>
              <td>✖ Só Contas</td>
            </tr>`;
          }
        });

        dadosDDA.forEach((d, i) => {
          if (!usados.has(i)) {
            html += `<tr class="mismatch">
              <td>-</td>
              <td>${d.fornecedor}</td>
              <td>${d.vencimento || '-'}</td>
              <td>${d.valor}</td>
              <td>✖ Só DDA</td>
            </tr>`;
          }
        });

        html += "</table>";
        document.getElementById("resultado").innerHTML = html;
      });
    });
  }
</script>

</body>
</html>
