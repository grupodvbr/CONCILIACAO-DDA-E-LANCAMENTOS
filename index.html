<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Conciliação DDA x Contas a Pagar</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #004085;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    header img {
      height: 50px;
      position: absolute;
      left: 30px;
      top: 50%;
      transform: translateY(-50%);
    }

    .header-title {
      font-size: 1.6em;
      font-weight: bold;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .input-group {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
      justify-content: space-between;
    }

    input[type="file"], button, input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th {
      background-color: #004085;
      color: white;
      padding: 10px;
    }

    td {
      padding: 10px;
      text-align: center;
    }

    tr:nth-child(even) { background-color: #f2f2f2; }
    .match { background-color: #d4edda; color: #155724; }
    .mismatch { background-color: #f8d7da; color: #721c24; }

    #searchBox {
      width: 100%;
      margin-top: 20px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<header>
  <img src="7786df39-c3c5-407f-8b43-a96a5349ab1a.png" alt="Logo">
  <div class="header-title">Conciliação DDA (PDF) x Contas a Pagar (Excel)</div>
</header>

<div class="container">
  <div class="input-group">
    <div style="flex: 1">
      <label><strong>Contas a Pagar (.xlsx)</strong></label><br>
      <input type="file" id="contas" accept=".xlsx,.xls">
    </div>
    <div style="flex: 1">
      <label><strong>DDA (PDF)</strong></label><br>
      <input type="file" id="ddaPdf" accept=".pdf">
    </div>
    <div style="display: flex; align-items: flex-end">
      <button onclick="executarConciliacao()">Conciliar</button>
    </div>
  </div>

  <input type="text" id="searchBox" placeholder="Pesquisar por fornecedor ou valor..." oninput="filtrarTabela()">
  <div id="resultado"></div>
</div>

<script>
  async function executarOCR(file) {
    const reader = new FileReader();
    return new Promise((resolve, reject) => {
      reader.onload = async function () {
        const pdfData = new Uint8Array(reader.result);
        const image = await pdfToImage(pdfData);
        const { createWorker } = Tesseract;
        const worker = await createWorker();
        await worker.loadLanguage('por');
        await worker.initialize('por');
        const { data: { text } } = await worker.recognize(image);
        await worker.terminate();
        resolve(text);
      };
      reader.onerror = reject;
      reader.readAsArrayBuffer(file);
    });
  }

  async function pdfToImage(pdfData) {
    const pdf = await pdfjsLib.getDocument({ data: pdfData }).promise;
    const page = await pdf.getPage(1);
    const viewport = page.getViewport({ scale: 1.5 });
    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');
    canvas.height = viewport.height;
    canvas.width = viewport.width;
    await page.render({ canvasContext: context, viewport }).promise;
    return canvas;
  }

  function extrairLinhasValidas(textoOCR) {
    const linhas = textoOCR.split('\n');
    const padrao = /(.+?)\s+(\d{2}\/\d{2}\/\d{4})\s+([\d.,]+)/;
    const resultado = [];
    for (let linha of linhas) {
      const match = linha.match(padrao);
      if (match) {
        const fornecedor = match[1].trim().replace(/[^A-Z0-9 \-\.]/gi, '').toUpperCase();
        const valor = parseFloat(match[3].replace('.', '').replace(',', '.'));
        if (!isNaN(valor)) {
          resultado.push({ fornecedor, valor: valor.toFixed(2) });
        }
      }
    }
    return resultado;
  }

  function lerContas(file, callback) {
    const reader = new FileReader();
    reader.onload = e => {
      const wb = XLSX.read(new Uint8Array(e.target.result), { type: 'array' });
      const sheet = wb.Sheets[wb.SheetNames[0]];
      const data = XLSX.utils.sheet_to_json(sheet, { header: 1 });
      const lista = [];
      for (let i = 10; i < data.length; i++) {
        const linha = data[i];
        const fornecedor = (linha[4] || "").toString().trim().toUpperCase();
        const valor = parseFloat(linha[8]);
        if (fornecedor && !isNaN(valor)) {
          lista.push({ fornecedor, valor: valor.toFixed(2) });
        }
      }
      callback(lista);
    };
    reader.readAsArrayBuffer(file);
  }

  async function executarConciliacao() {
    const fileContas = document.getElementById('contas').files[0];
    const fileDDA = document.getElementById('ddaPdf').files[0];
    if (!fileContas || !fileDDA) return alert("Selecione os dois arquivos.");
    document.getElementById("resultado").innerHTML = "<p>Executando OCR no PDF... aguarde.</p>";
    const textoOCR = await executarOCR(fileDDA);
    const dadosDDA = extrairLinhasValidas(textoOCR);

    lerContas(fileContas, dadosContas => {
      const chavesContas = dadosContas.map(e => e.fornecedor + "|" + e.valor);
      const chavesDDA = dadosDDA.map(e => e.fornecedor + "|" + e.valor);
      const todasChaves = new Set([...chavesContas, ...chavesDDA]);
      let html = "<table id='tabela'><tr><th>Fornecedor</th><th>Valor</th><th>Status</th></tr>";
      todasChaves.forEach(chave => {
        const [fornecedor, valor] = chave.split("|");
        const emContas = chavesContas.includes(chave);
        const emDDA = chavesDDA.includes(chave);
        const status = emContas && emDDA ? "✔ OK" : emContas ? "✖ SÓ CONTAS" : "✖ SÓ DDA";
        const classe = emContas && emDDA ? "match" : "mismatch";
        html += `<tr class="${classe}"><td>${fornecedor}</td><td>${valor}</td><td>${status}</td></tr>`;
      });
      html += "</table>";
      document.getElementById("resultado").innerHTML = html;
    });
  }

  function filtrarTabela() {
    const termo = document.getElementById("searchBox").value.toLowerCase();
    const linhas = document.querySelectorAll("#tabela tr");
    for (let i = 1; i < linhas.length; i++) {
      const texto = linhas[i].innerText.toLowerCase();
      linhas[i].style.display = texto.includes(termo) ? "" : "none";
    }
  }
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
</body>
</html>
