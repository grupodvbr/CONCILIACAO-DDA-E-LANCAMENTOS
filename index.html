<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Conciliação de Arquivos Excel</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    .input-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    input[type="file"], button {
      padding: 10px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }
    .match {
      background-color: #d4edda;
      color: #155724;
    }
    .mismatch {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>

<h1>Sistema de Conciliação - Excel</h1>

<div class="input-group">
  <div>
    <label><strong>Arquivo 1 (.xlsx)</strong></label><br>
    <input type="file" id="file1" accept=".xlsx,.xls">
  </div>
  <div>
    <label><strong>Arquivo 2 (.xlsx)</strong></label><br>
    <input type="file" id="file2" accept=".xlsx,.xls">
  </div>
  <div>
    <button onclick="comparar()">Comparar</button>
  </div>
</div>

<div id="resultado"></div>

<script>
  function lerExcel(file, callback) {
    const reader = new FileReader();
    reader.onload = function (e) {
      const data = new Uint8Array(e.target.result);
      const workbook = XLSX.read(data, { type: "array" });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const json = XLSX.utils.sheet_to_json(sheet, { header: 1 });
      const dados = {};
      for (let i = 1; i < json.length; i++) {
        const linha = json[i];
        if (linha && linha.length >= 2) {
          const chave = String(linha[0]).trim();
          const valor = parseFloat(linha[1]);
          if (!isNaN(valor)) {
            dados[chave] = valor;
          }
        }
      }
      callback(dados);
    };
    reader.readAsArrayBuffer(file);
  }

  function comparar() {
    const file1 = document.getElementById("file1").files[0];
    const file2 = document.getElementById("file2").files[0];

    if (!file1 || !file2) {
      alert("Selecione os dois arquivos Excel.");
      return;
    }

    lerExcel(file1, dados1 => {
      lerExcel(file2, dados2 => {
        let html = "<table><tr><th>Chave</th><th>Valor 1</th><th>Valor 2</th><th>Status</th></tr>";
        const chaves = new Set([...Object.keys(dados1), ...Object.keys(dados2)]);

        chaves.forEach(chave => {
          const val1 = dados1[chave] ?? 0;
          const val2 = dados2[chave] ?? 0;
          const match = val1 === val2;
          html += `<tr class="${match ? 'match' : 'mismatch'}">
            <td>${chave}</td>
            <td>${val1.toFixed(2)}</td>
            <td>${val2.toFixed(2)}</td>
            <td>${match ? '✔ OK' : '✖ DIVERGENTE'}</td>
          </tr>`;
        });

        html += "</table>";
        document.getElementById("resultado").innerHTML = html;
      });
    });
  }
</script>

</body>
</html>
